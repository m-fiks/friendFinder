<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FRIEND FINDER</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC|Megrim|Merriweather|Roboto+Condensed" rel="stylesheet">
</head>

<body>
    <!--header container jumbotron?-->
<div class="container-fluid">
    <div class="jumbotron jumbotron-fluid main-header">
        <h1>Find me a friend!</h1>
        <p class="normal-text">Take the survey to begin a new friendship</p>
        <button type="button" class ="btn btn-warning" id="surveybutton">Survey</button>
    </div>
</div>

<div class="buttons" style="margin-left: 20px;border: solid 1px peru; width: 215px; padding:5px;">
    <button type="button" class="btn btn-info" id="API">API List</button>
    <button type="button" class="btn btn-info" id="gh">GitHub Repo</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>

    //user to gh page
$("#gh").on("click", (e) => {
    e.preventDefault();
    window.open("https://github.com/m-fiks/friendFinder")
})

//bring user to survey when they click the button
$('#surveybutton').on("click", (e) =>{
    e.preventDefault();
    let currentlocation = window.location.origin;
    currentlocation += "/survey";
    location.replace(currentlocation);
})

//bring user to api list
$('#API').on("click", (e) => {
    e.preventDefault();
    let currentlocation = window.location.origin;
    currentlocation += "/api/friends";
    window.open(currentlocation);
})

</script>

</body>
</html>
